name: Release Workflow

on: 
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        pip install platformio
        platformio update

    - name: Build all Platforms
      run: platformio run

    - name: Build FS Images
      run: |
        mv data/config.json-template data/config.json
        platformio run -t buildfs

    - name: Archive binaries
      run: |
        mkdir -p esp-binaries/esp32dev esp-binaries/esp8266
        mv .pio/build/esp32dev/*.bin esp-binaries/esp32dev/
        mv .pio/build/esp8266/*.bin esp-binaries/esp8266/

    - name: Upload Binaries
      uses: actions/upload-artifact@v3
      with:
        name: ESP Binaries
        path: esp-binaries

    - name: Create Release
      uses: meeDamian/github-release@2.0
      with:
        tag: ${{ github.ref }}
        files: ./esp-binaries
        prerelease: true
        draft: false
        token: ${{ secrets.GITHUB_TOKEN }}
