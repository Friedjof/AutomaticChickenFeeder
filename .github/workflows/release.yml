name: Release Workflow

on: 
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        pip install platformio
        platformio update

    - name: Build all Platforms
      run: platformio run

    - name: Build FS Images
      run: |
        mv data/config.json-template data/config.json
        platformio run -t buildfs

    - name: Archive binaries
      run: |
        mkdir -p releases/esp32dev releases/esp8266
        mv .pio/build/esp32dev/*.bin releases/esp32dev/
        mv .pio/build/esp8266/*.bin releases/esp8266/

    - name: Upload Binaries
      uses: actions/upload-artifact@v3
      with:
        name: esp-binaries
        path: releases
    
    - name: Cleanup
      run: rm -rf .pio

  create-release:
    needs: [ build ]
    runs-on: ubuntu-latest

    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        artifacts: esp-binaries
        tag_name: ${{ github.ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

