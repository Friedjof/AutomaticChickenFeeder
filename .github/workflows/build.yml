name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Build web assets
        run: |
          npm run --prefix web build
          python scripts/web-to-header.py web/dist -o lib/WebService/generated

      - name: Build firmware
        run: pio run -e esp32c3

      - name: Firmware size
        run: pio run -e esp32c3 -t size

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32c3-${{ github.sha }}
          path: |
            .pio/build/esp32c3/firmware.bin
            .pio/build/esp32c3/firmware.elf
