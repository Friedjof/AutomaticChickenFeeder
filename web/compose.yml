version: '3.8'

services:
  web:
    image: node:20-alpine
    container_name: chicken-feeder-web
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8000"
    environment:
      - NODE_ENV=development
